	<style>
		html {
			overflow-y:hidden;
		}
		body {
			background-image: none;
			background-repeat: no-repeat;
			background-size: cover;
			text-align: center;
		}
		form {
			position: absolute;
			margin-top: 30.3%; margin-left: 37%;
			width: 25%;
		}

		label {
			color: white;
			font-size: 2em;
			font-family: Calibri;
		}
		input{
			width: 80%;
			height: 2em;
			font-size: 1.5em;
			border: none;
			background-color:rgba(0,0,0,0.0);
		}
		input:focus {
		    outline: none;
		}
		meter {
			position: absolute;
			margin-left: -40%; margin-top: 20%; 
			width: 12em; height: 3em;
			transform: rotate(270deg);
		}
		#signups_label {
			position: absolute;
			font-size: 1em;
			margin-top: -20%; margin-left: -15%;
			color: black;
		}
		#signups_count_label {
			position: absolute;
			font-size: 1em;
			margin-left: -25%; margin-top: 20%;
			color: black;
		}
		#signups_label2 {
			position: absolute;
			font-size: 0.8em;
			margin-top: 62%; margin-left: -20%;
			color: black;
		}
		button {
			position: absolute;
			margin-left: 155%; margin-top: -10%;
			height: 14em; 
			border-radius: 1em;
			background-color: lightgreen;
		}
		#menu {
			position: absolute;
			margin-left: 25%; margin-top: 18%;	
			opacity: 0.0;
		}
	</style>
	<body>
		<div id="menu">
			<input type="text" id="name" name="name"><br><br><br><br><br>
		  	<input type="text" id="email" name="email"><br><br><br>
			<label id="signups_label" for="signups">S i g n<br>U p s</label> 
			<meter id="signups" value="1" min="0" max="10"></meter>
			<label id="signups_label2" for="signups">When full, show<br>will be booked!</label>
			<label id="signups_count_label" for="signups"></label> 
			<a id="signup_button_link" href="">
				<button id="signup_button" type="button">SEND<br>EMAIL</button>
			</a>
		</div>
	</body>

		} else {
			console.log("DESKTOP");
		}

		window.onload = (event) => {
  			//After 7 seconds, overwrite the the background img gif to the static home page png
  			var imageUrl1 = "intro.gif";
  			$('body').css('background-image', 'url(' + imageUrl1 + ')');

			var imageUrl2 = "home.png";
			setTimeout(function(){ 
				$('body').css('background-image', 'url(' + imageUrl2 + ')');
				if (isMobile)
					$('body').css('background-size', '280% 21000%');
			}, 7500);

			var sign_ups = $("#signups")[0].attributes.value.value;
			var max = $("#signups")[0].attributes.max.value;
			console.log("SIGNUPS", sign_ups, max);
			$("#signups_count_label").html("<sup>"+String(sign_ups)+"</sup>&frasl;<sub>"+String(max)+"</sub>");

			//After 6 seconds, execute fade in effects for meter and sign up button
			setTimeout(function(){
				var n = 0;
				var signup_meter = setInterval(function(){
					n = n + 0.1;
					$('#menu').css('opacity', n);
					if (n>1) {
						clearInterval(signup_meter);
					}
				}, 100);
			}, 5500);


			$("#signup_button").on("click", function(){
				var name = $("#name")[0].value;
				console.log(name);

				var email = $("#email")[0].value;
				console.log(email);

				$("#signup_button_link")[0].href = "mailto:chelmsfordartsmusicfestival@gmail.com?subject=SIGN-UP&body="+name+" would like to sign up! "+  "Contact at "+email;
